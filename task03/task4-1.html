<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dojo課題</title>
<style>
html, body {
  height: 100%;
  margin: 0;
}
header {
  background-color: #1aaedb;
  border-bottom: #ead963 6px solid;
}
.container {
  padding: 16px;
  padding-left: 120px;
}
header h1,
header h2 {
  margin: 0;
  color: #fff;
  line-height: 1;
}
header h1 {
  padding: 30px 0 5px 0;
  font-size: 24px;
  border-bottom: 1px dotted #fff;
  font-weight: 500;
}
header h2 {
  padding: 6px 0 0 0;
  font-size: 14px;
  font-weight: 400;
}
</style>
</head>
<body>
<header>
  <div class="container">
    <h1>kintone dojo</h1>
    <h2>JavaScript課題③</h2>
  </div>
</header>
<main class="container">
  <h1>kintone のライセンス料</h1>
  <div class="user">最低ユーザー数(ライトコース)での利用料金</div><br/>
  <input type="checkbox" class="chk" id='secure' value="250"/>セキュアオプション（1ユーザー あたり 250円）<br/>
  <input type="checkbox" class="chk" id='disc' value="1000"/>ディスク増設（10GB あたり 1000円）<br/>
  <h3>月額金額：<span id="price">3900</span>円</h3>
</main>
<script>
  // ここに処理を記載する
  'use strict';

  const secure_btn = document.getElementById('secure');
  const disc_btn = document.getElementById('disc');
  const secure = document.getElementById('secure').value;
  const disc = document.getElementById('disc').value;
   

  secure_btn.onclick = () =>{ //セキュアボタンが押されたときに
    console.log(secure,disc);
    if(secure === '250' && disc === '1000'){ //もしチェックボックスが両方選択されてたら
      document.getElementById('price').textContent='6150'; //数字を6150に変える
    }else if(secure === '250' && disc !== '1000'){ //もしセキュアボックスだけ選択されてたら
      document.getElementById('price').textContent='5150'; //5150に変える
    }else{                                                 //そうでないとき（ディスクボックスだけ選択されてたら）
      document.getElementById('price').textContent='4900'; //4900にする
    }
  }

  // チェックボックスは、押されたときのvalue が あらかじめ設定されたvalue値になる？
  // 押されてないときのvalueは何になる？

  disc_btn.onclick = () =>{
    if(secure === '250' && disc === '1000'){
      document.getElementById('price').textContent='6150';
    }else if(secure === '250' && disc !== '1000'){
      document.getElementById('price').textContent='5150';
    }else{
      document.getElementById('price').textContent='4900';
    }
  }

  // if(secure_btn === 1000 &&disc_btn === 250){
  //   document.getElementById('price').textContent='6150';
  // }

  //参考：https://web-engineer-wiki.com/javascript/checkbox-value/

  //この処理で変数を使うのって無理なのかな？ただ、scriptが下側に来るから難しい？
  //h3の中に変数を入れて、


</script>
</body>
</html>
