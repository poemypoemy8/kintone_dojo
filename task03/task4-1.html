  <h1>kintone のライセンス料</h1>
  <div class="user">最低ユーザー数(ライトコース)での利用料金</div><br/>
  <input type="checkbox" class="chk" value="250"/>セキュアオプション（1ユーザー あたり 250円）<br/>
  <input type="checkbox" class="chk" value="1000"/>ディスク増設（10GB あたり 1000円）<br/>
  <h3>月額金額：<span id="price">3900</span>円</h3>
</main>
<script>

  'use strict';

  const secure_btn = document.getElementsByClassName('chk')[0]; //チェックボックスの名前
  const disc_btn = document.getElementsByClassName('chk')[1];  // チェックボックスの名前
  const calcPrice = (secure,disc) =>{
        return secure_btn.value*secure + disc_btn.value*disc;
      }
   
    secure_btn.onclick = () => {
      if(secure_btn.checked === true){ //セキュアボタンが入っていたら
        price += calcPrice(5,0);
        document.getElementById('price').textContent = price;
      }
    }

    disc_btn.onclick = () => {
      if(disc_btn.checked === true){ //ディスクボタンが入っていたら
        price += calcPrice(0,1);
